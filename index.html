<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Patient Information System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ü©∫ Patient Information</h1>

    <form id="patient-form">
      <input type="text" placeholder="Full Name" id="full_name" required>
      <input type="date" placeholder="Date of Birth" id="dob" required>
      
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <input type="text" placeholder="National ID / Passport Number" id="id_number">
      <input type="text" placeholder="Patient ID (hospital-specific)" id="patient_id" required>

      <!-- NEW PHOTO URL INPUT -->
      <input type="url" placeholder="Photo URL (link to patient image)" id="photo_url">

      <input type="tel" placeholder="Phone Number" id="phone" required>
      <input type="email" placeholder="Email Address" id="email">
      <input type="text" placeholder="Home Address" id="address">

      <input type="text" placeholder="Emergency Contact Name" id="emergency_name" required>
      <input type="text" placeholder="Emergency Contact Relationship" id="emergency_relationship">
      <input type="tel" placeholder="Emergency Contact Phone" id="emergency_phone" required>

      <input type="text" placeholder="Insurance Provider" id="insurance_provider">

      <button type="submit">‚ûï Add Patient</button>
    </form>

    <hr>

    <div class="search-section">
      <input type="text" id="search_patient_id" placeholder="Enter Patient ID">
      <button onclick="getPatient()">üîç Search</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
